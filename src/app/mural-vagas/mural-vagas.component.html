
<section class="lista-vagas">
  <div *ngFor="let vaga of vagas">
    <div class="card" style="width: 18rem;">
        <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" width="200px" height="180" alt="...">
        <div class="card-body">
          <h5 class="card-title">Código Vaga: {{vaga.id}}</h5>
          <p class="card-text">Vaga: {{vaga.nome}}</p>
          <p class="card-text">Descrição: {{vaga.descricao}}</p>
          <p class="card-text">Salario: R$:  {{vaga.salario}}</p>
        </div>
      </div>
</div>
</section>
